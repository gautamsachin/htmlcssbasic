<!-- in this file we learn the basic of border style on html content -->
<html>
    <head>
        <style>

            .border-basic {
                background-color: blueviolet;
                color: whitesmoke;
                font-weight: 500;
                margin: 10px;
                padding: 10px;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                border-left: 10px solid brown;
                width: 150px;
                word-wrap: normal;
                border-radius: 15px;
            }
        </style>
    </head>

    <body>

        <div class="border-basic">  this div is to demonstrate the use of borders on elements </div>
    </body>

</html>
